log4j.rootCategory=DEBUG, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - <%m>%n

log4j.appender.LOGFILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.LOGFILE.File=test.log
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.DatePattern='.'yyyy-MM-dd
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d %-5p [%c] %m%n

log4j.logger.com.real=info
log4j.logger.com.rhapsody=debug

log4j.logger.com.real.ecs.common.spring.ws.client=debug
log4j.logger.com.rhapsody.test.rpiws.vivo=info
log4j.logger.org.acegisecurity=info
log4j.logger.org.apache=info
log4j.logger.org.apache.commons.httpclient=debug
log4j.logger.org.springframework=info
log4j.logger.org.springframework.web.client.RestTemplate=debug
log4j.logger.httpclient.wire=debug
log4j.logger.org.springframework.web=debug